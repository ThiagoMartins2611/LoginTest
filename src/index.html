<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form id="forms" action="/enviar" method="post">

        <h2>Login</h2>

        <div class="box" id="boxUser">
            <input class="input" type="name" name="user" id="user" required>
            <label class="label" id="labelUser" for="user">User</label>
        </div>

        <div class="box" id="boxSenha">
        <input class="input" type="password" name="senha" id="senha" required>
        <label class="label" for="senha" id="labelSenha">Senha</label>
        </div>

        <button type="submit">Enviar</button>

    </form>
    
    <script src="emit.js"></script>

</body>
</html>
